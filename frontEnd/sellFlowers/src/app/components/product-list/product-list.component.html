  <!-- Carousel -->
  <div id="carouselExample" class="carousel slide mb-5" data-bs-ride="carousel">

    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>


    <div class="carousel-inner">      
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Sale Banner">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x400/ff7f7f" class="d-block w-100" alt="New Arrivals">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x400/87cefa" class="d-block w-100" alt="Discount Offers">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button> 
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

<div class="container mt-5">
    <div class="row">
      <!-- Categories Section -->
      <div class="col-md-3 mb-4">
          <app-category></app-category>
      </div>

      <!-- Product Showcase Section -->
      <div class="col-md-9 mb-4">
        <h2 class="text-center mb-4">Featured Products</h2>
        <div class="row g-4">
        
            <!-- Show -->
        
            <div *ngFor ="let product of paginatedProducts" class="col-md-4">
              <div class="card h-100">
                <img src="{{product.imageUrl}}" class="card-img-top" alt="Product 3">
                <div class="card-body">
                  <h5 class="card-title">{{product.name}}</h5>
                  <p class="card-text">{{product.description}}</p>
                  <p class="text-danger fw-bold">{{product.price}} $</p>
                </div>
                <div class="card-footer text-center">
                  <button class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
                </div>
              </div>
            </div>
        
            <div *ngIf ="paginatedProducts.length == 0">
                hanoi
            </div>
        
        <!-- Điều hướng phân trang  -->
        <div class="pagination justify-content-center mt-3">
          <button 
            class="btn btn-outline-primary" 
            (click)="changePage(currentPage - 1)" 
            [disabled]="currentPage === 1">
            Previous
          </button>
        
          <span *ngFor="let page of [].constructor(totalPages); let i = index">
            <button 
              class="btn btn-outline-primary" 
              (click)="changePage(i + 1)" 
              [class.active]="currentPage === i + 1">
              {{ i + 1 }}
            </button>
          </span>
        
          <button 
            class="btn btn-outline-primary" 
            (click)="changePage(currentPage + 1)" 
            [disabled]="currentPage === totalPages">
            Next
          </button>
        </div>
        
        
        
        
        
        
        </div>
      </div>

      
    </div>
  </div>
