<h2 class="text-center mb-4">Product Categories</h2>
<ul class="list-group">

  <li class="list-group-item list-group-item-action">
    <a routerLink="/home" style="text-decoration: none;color: black;">All</a>
  </li>

  <li *ngFor="let category of categories" class="list-group-item list-group-item-action">
    <a routerLink="/home/category/{{category.id}}" style="text-decoration: none;color: black;">{{category.name}}</a>
  </li>
  
</ul>
