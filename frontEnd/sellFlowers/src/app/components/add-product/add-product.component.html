<style>
    .container {
        margin-top: 50px;
    }

    .form-container {
        background-color: #f9f9f9;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>
    
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 form-container">
            <h3 class="text-center">Add new product</h3>
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="productName">Name</label>
                    <input type="text" class="form-control" formControlName="productName" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea class="form-control" rows="4" formControlName="productDescription" placeholder="Enter description" required></textarea>
                </div>  
                <div class="form-group">
                    <label for="productPrice">Price</label>
                    <input type="number" class="form-control" formControlName="productPrice"  placeholder="Enter Price" min="0" required>
                </div>
                <div class="form-group">
                    <label for="productQuantity">Quantity</label>
                    <input type="number" class="form-control" formControlName="productQuantity" placeholder="Enter quantity" min="0" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select class="form-control" formControlName="productCategory" required>
                        <option value="" disabled selected>Choose category</option>
                        <option *ngFor="let category of categories"    [value]="category.id">
                            {{category.name}}
                        </option>
                    </select>
                </div>
                <div>
                    <label for="productImage">Image</label><br>
                    <input type="file" id="productImage" (change)="onFileSelected($event)" formControlName="productImage" required>
                </div><br>
                <button type="submit" class="btn btn-primary btn-block">Add product</button>

                <div *ngIf="showNotification" class="alert alert-danger mt-3">
                    Please fill out all required fields.
                </div>  
            </form>
        </div>
    </div>
</div>
