<style>
    /* Set a max width for the td and enable word wrapping */
    .wrap-text {
        word-wrap: break-word; /* Ensures word breaks */
        overflow-wrap: break-word; /* Ensures word breaks */
    }
</style>

    <!-- Container -->
    <div class="container flex-grow-1">
        <h1 class="mb-4">Quản lý Sản phẩm</h1>
        <!-- Button to add new product -->
        <a routerLink="/addProduct" class="btn btn-success mb-3" data-toggle="modal" data-target="#addProductModal">Thêm Sản phẩm</a>

        <!-- Table to display products -->
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Category</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample product -->
                <tr *ngFor ="let product of products">
                    <td><img [src]="product.imageUrl" alt="img" class="img-fluid" style="max-width: 100px;"></td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}} $</td>

                        <div *ngFor ="let category of categories">
                            <div *ngIf="hasProductInCategory(category,product)">
                                <td>{{category.name}}</td>
                            </div>
                        </div>
                    
                    <td>{{product.quantity}}</td>
                    <td  class="wrap-text" style="max-width: 108px">{{product.description}}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" (click)="editProduct(product)">Edit</button>
                        <button class="btn btn-danger btn-sm" (click)="deleteProduct(product)">Delete</button>
                    </td>
                </tr>
                <!-- More products can be added here -->
            </tbody>
        </table>
    </div>
