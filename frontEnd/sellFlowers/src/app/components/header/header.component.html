<!-- Header -->
<header class="bg-dark text-white py-3">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h3">Online Store</h1>

      <!-- Search Bar -->
      <form class="d-flex align-items-center me-3" role="search" style="max-width: 400px; flex-grow: 1;">
        <input class="form-control me-2" type="search" placeholder="Search for products..." aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>

        <nav>
          <a routerLink="/home" class="text-white text-decoration-none mx-2">Home</a>
          <a routerLink="/admin" class="text-white text-decoration-none mx-2">Admin</a>
          <!-- Cart Icon -->
          <a routerLink="/cart" class="text-white text-decoration-none mx-2">
            <i class="bi bi-cart-fill"></i> <!-- Icon giỏ hàng từ Bootstrap Icons -->
            <span class="position-absolute translate-middle badge rounded-pill bg-danger">
                {{totalItemValue}}
            </span>
          </a>

        </nav>
      </div>
    </div>
  </header>
